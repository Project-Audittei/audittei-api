name: Deploy

on:
  push:
    branches: [master]

jobs:
  PreparandoArtefato:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Criando arquivo .env 
        run: mv .env.example .env

      - name: Preparando artefato
        run: |
          mkdir -p artifact
          cp -r ./* ./artifact/

      - name: Salvando artefato
        uses: actions/upload-artifact@v4
        with:
          name: audittei-api
          path: artifact
