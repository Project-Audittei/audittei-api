name: Deploy via FTP

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Validação de dependências
      run: composer validate --strict

    - name: Criando arquivo .env 
      run: mv .env.example .env
    
    - name: Definir as variáveis de ambiente da aplicação
      uses: richardrigutins/replace-in-files@v2
      with:
        files: '.env'
        search-text: '{{ APP_URL }}'
        replacement-text: |
                      ${{ secrets.APP_URL }}, 
                      ${{ secrets.DB_HOST }}, 
                      ${{ secrets.DB_DATABASE }}, 
                      ${{ secrets.DB_USERNAME }}, 
                      ${{ secrets.DB_PASSWORD }},
                      ${{ secrets.MAIL_HOST }},
                      ${{ secrets.MAIL_PORT }},
                      ${{ secrets.MAIL_USERNAME }},
                      ${{ secrets.MAIL_PASSWORD }},
                      ${{ secrets.MAIL_FROM_ADDRESS }}

    - name: Trocando versão do PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
    - name: Instalação de dependências
      run: composer install --optimize-autoloader --no-dev

    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: /
        server-dir: ./    